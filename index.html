<!DOCTYPE html>
<html lang="pt-br">
    <!-- Configuracoes do site -->
<head>
    <!-- Define o teclado alfanumerico -->
    <meta charset="UTF-8">
    <!-- Primeira configuracao de responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo da pagina -->
    <title>Meu Primeiro Site</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- BODY todo o conteudo que sera exibido para o usuario -->
    <header>
        <!-- header cabecalho da pagina (logo, Menu, Login, Cadastro)-->
        <!-- div - tag de agrupamento de informacoes -->
        <div class="login">
            <a href="">Login</a>
        </div>
    </header>
    <!-- Conjunto de informacoes sobre o site -->
    <div class="informacoes">
        <!-- H1 - Titulo (h1 / h2/ h3/ h4/ h5/ h6) -->
        <h1>Encontre a viagem dos seus sonhos</h1>
        <!-- P paragrafo -->
        <p>Desbrave nosso site e descubra aventuras incriveis. <br>
            Conheca nosso blog e encontre um destino paradisiaco!</p>
            <div class="inputs">
                <input type="text" id="inputNome" placeholder="Digite seu nome">
                <div class="entrarEmail">
                    <input type="email" id="inputEmail" placeholder="Digite seu email">
                    <button class="botaoLogin">Entrar</button>
                </div>
            </div>
            <div class = redes>
                <a href="https://web.facebook.com"><img src="img/facebook.svg" alt="Icone do facebook"></a>
                <a href="https://www.instagram.com"><img src="img/instagram.svg" alt="Icone do Instagram"></a>
                <a href="https://www.linkedin.com"><img src="img/linkedin.svg" alt="Icone do linkedin"></a>
            </div>
    </div>
</body>



</html>
